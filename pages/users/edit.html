<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>Edit User</h2>
      <form ng-submit="updateUser()">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" required class="form-control" id="emailInput" placeholder="" ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="" ng-model="user.password">
        </div>
        <input type="hidden" ng-model="user.id">
        <button type="submit" class="btn btn-success">Create</button>
        <a back class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
</div>
