<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>Add new Trip</h2>
      <form ng-submit="createTrip()">
        <div class="form-group">
          <label for="destinationInput">Destination</label>
          <input type="text" class="form-control" id="destinationInput" placeholder="" ng-model="trip.destination">
        </div>
        <div class="form-group">
          <label for="startDateInput">Start Date</label>
          <input type="date" class="form-control" id="startDateInput" placeholder="" ng-model="trip.start_date">
        </div>
        <div class="form-group">
          <label for="endDateInput">End Date</label>
          <input type="date" class="form-control" id="endDateInput" placeholder="" ng-model="trip.end_date">
        </div>
        <div class="form-group">
          <label for="commentInput">Comment</label>
          <textarea id="commentInput" cols="30" rows="2" ng-model="trip.comment" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <a back class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
</div>
